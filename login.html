<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="Estilo.css">
    <title>LogIn</title>
  </head>
  <body>

    <div class="p-3 mb-2 bg-secondary text-white"><div class="d-flex justify-content-start"><img class="logo" src="./assets/Imagen 1.png" alt="logo"></div></div>

  <div class="contenedorP">
  <div class="contenedorH">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Correo Electronico</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">No compartiremos tu direccion de correo con nadie.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contaseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Mantener mi sesion iniciada.</label>
      <a href="#">Olvidé mi contraseña</a>
      <div class="d-inline-flex p-2 bd-highlight">¿No tienes cuenta con nosotros?</div>
      <div class="d-inline-flex p-2 bd-highlight"><a href="./register.html">Regístrate</a></div>

      <div class="d-flex p-2 bd-highlight"><button type="submit" class="btn btn-primary">Ingresar</button></div>
    
  </form>
  </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
